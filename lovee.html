<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(270deg, #ffb6c1, #ff69b4, #ffc0cb);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      color: #4b004b;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .welcome-box {
      background: rgba(255, 240, 245, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #c71585;
    }
    .container {
      max-width: 850px;
      margin: 50px auto;
      background: rgba(255, 240, 245, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      padding: 30px;
      text-align: center;
      display: none;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5em;
      color: #ff1493;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      to { text-shadow: 0 0 25px #ff69b4, 0 0 40px #ff1493; }
    }
    #message {
      font-size: 1.2em;
      line-height: 1.8;
      text-align: justify;
      border-right: 3px solid #c71585;
      white-space: pre-wrap;
      overflow: hidden;
      margin-top: 20px;
      min-height: 220px;
    }
    .photos {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .photos img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 2s ease, transform 2s ease;
    }
    .photos img.show {
      opacity: 1;
      transform: scale(1);
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      color: #ff1493;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="center-screen" id="welcome">
    <div class="welcome-box">
      <h2>Hello, Love üíï</h2>
      <p>Do you want to open your surprise love letter? üå∏</p>
      <button onclick="openLetter()">Yes üíñ</button>
      <button onclick="alert('Aww ü•∫ Please say Yes... üíï')">No üíî</button>
    </div>
  </div>

  <!-- Hidden Love Letter -->
  <div class="container" id="letter">
    <h1>Happy 5th Monthsary, My Love üíñ</h1>
    <div id="message"></div>
    <div class="photos">
      <img src="photo1.jpg" alt="Memory 1">
      <img src="photo2.jpg" alt="Memory 2">
      <img src="photo3.jpg" alt="Memory 3">
    </div>
    <audio id="bgmusic" autoplay loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const text = `My Love, üíï

These past 5 months have been the most magical part of my life. Every smile of yours brightens even my darkest days, every laugh is music to my soul, and every moment with you feels like a dream come true. üå∏

Thank you for choosing me, for loving me, and for showing me what true happiness feels like. With you, even ordinary moments become extraordinary. ‚ú®

I want you to know that no matter what, I‚Äôll always be by your side ‚Äì cheering for you, supporting you, and holding your hand through every season of life. üíë

Happy 5th Monthsary, my Love! üíñ  
Here‚Äôs to more months, years, and a forever filled with love, joy, and beautiful memories together. ü•Ç

Forever yours, ‚ù§Ô∏è`;

    let i = 0;
    function typeWriter(callback) {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(callback), 50); // typing speed
      } else if (callback) {
        callback();
      }
    }

    function openLetter() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('letter').style.display = 'block';
      document.getElementById('bgmusic').play();
      typeWriter(showPhotos);
      spawnHearts();
    }

    function showPhotos() {
      const photos = document.querySelectorAll(".photos img");
      photos.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add("show");
        }, index * 1500); // delay each photo
      });
    }

    function spawnHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }
  </script>

</body>
</html>
